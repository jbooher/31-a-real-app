<div class="page-header">
  <h1>Welcome, <small>{{ editCtrl.user.password.email }}</small><button type="submit" class="btn btn-default pull-right" ui-sref="profile">Profile</button></h1>
</div>
<form ng-submit="editCtrl.update()">
  <div class="form-group">
    <label for="exampleInputEmail1">First Name</label>
    <input type="text" class="form-control" placeholder="First Name" ng-model="editCtrl.profile.firstName">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Last Name</label>
    <input type="text" class="form-control" placeholder="Last Name" ng-model="editCtrl.profile.lastName">
  </div>
  <button type="submit" class="btn btn-default">Update</button>
</form>
